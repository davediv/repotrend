<!DOCTYPE html>
<html lang="en">
<body>
<div class="Box">
  <!-- Repo with comma-formatted star counts -->
  <article class="Box-row">
    <h2 class="h3 lh-condensed">
      <a href="/owner/comma-stars" class="Link">owner / comma-stars</a>
    </h2>
    <p class="col-9 color-fg-muted my-1 pr-4">
      Repo with comma-formatted numbers.
    </p>
    <div class="f6 color-fg-muted mt-2">
      <span class="d-inline-flex mr-3">
        <span class="repo-language-color" style="background-color: #3572A5"></span>
        <span itemprop="programmingLanguage">Python</span>
      </span>
      <a href="/owner/comma-stars/stargazers" class="Link--muted d-inline-block mr-3">
        51,595
      </a>
      <a href="/owner/comma-stars/forks" class="Link--muted d-inline-block mr-3">
        8,234
      </a>
      <span class="d-inline-block float-sm-right">
        1,234 stars today
      </span>
    </div>
  </article>

  <!-- Repo with plain number (no commas) -->
  <article class="Box-row">
    <h2 class="h3 lh-condensed">
      <a href="/owner/plain-stars" class="Link">owner / plain-stars</a>
    </h2>
    <p class="col-9 color-fg-muted my-1 pr-4">
      Repo with plain numbers.
    </p>
    <div class="f6 color-fg-muted mt-2">
      <span class="d-inline-flex mr-3">
        <span class="repo-language-color" style="background-color: #dea584"></span>
        <span itemprop="programmingLanguage">Rust</span>
      </span>
      <a href="/owner/plain-stars/stargazers" class="Link--muted d-inline-block mr-3">
        456
      </a>
      <a href="/owner/plain-stars/forks" class="Link--muted d-inline-block mr-3">
        23
      </a>
      <span class="d-inline-block float-sm-right">
        89 stars today
      </span>
    </div>
  </article>

  <!-- Repo with "1 star today" (singular) -->
  <article class="Box-row">
    <h2 class="h3 lh-condensed">
      <a href="/owner/single-star" class="Link">owner / single-star</a>
    </h2>
    <p class="col-9 color-fg-muted my-1 pr-4">
      Repo with singular star.
    </p>
    <div class="f6 color-fg-muted mt-2">
      <span class="d-inline-flex mr-3">
        <span class="repo-language-color" style="background-color: #00ADD8"></span>
        <span itemprop="programmingLanguage">Go</span>
      </span>
      <a href="/owner/single-star/stargazers" class="Link--muted d-inline-block mr-3">
        100
      </a>
      <a href="/owner/single-star/forks" class="Link--muted d-inline-block mr-3">
        10
      </a>
      <span class="d-inline-block float-sm-right">
        1 star today
      </span>
    </div>
  </article>
</div>
</body>
</html>
